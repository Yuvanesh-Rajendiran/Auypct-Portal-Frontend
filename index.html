<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUYPCT Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<!-- Navbar (hidden until login) -->
<nav class="navbar navbar-expand-lg" id="mainNavbar" style="display: none;">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">AUYPCT</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="app.html">Apply Scholarship</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="track.html">Track Application</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Container -->
  <div class="container">
    <!-- Login Form -->
    <div id="loginForm" style="max-width: 500px; margin: 0 auto;">
      <div class="header">
        <h1>AUYPCT Login</h1>
        <p>Select your role and login to continue</p>
      </div>

      <!-- Role Selection -->
      <div class="mb-3 text-center">
        <label class="form-label d-block">Login As:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" id="roleAdmin" value="admin" checked>
          <label class="form-check-label" for="roleAdmin">Admin</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" id="roleTrustee" value="trustee">
          <label class="form-check-label" for="roleTrustee">Trustee</label>
        </div>
      </div>

      <!-- Validation -->
      <div id="validation-summary" class="validation-summary">
        <h4>⚠️ Please fix the following errors:</h4>
        <ul id="validation-list"></ul>
      </div>

      <!-- Login Fields -->
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder=" " required>
        <label for="username">Username</label>
      </div>

      <div class="form-group">
        <input type="password" id="password" name="password" placeholder=" " required>
        <label for="password">Password</label>
      </div>

      <button onclick="login()" id="loginbtn">Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display:none; position: relative;">
      <button id="logout-btn" class="btn btn-outline-danger" onclick="logout()">Logout</button>
      <div class="header">
        <h1 id="dashboardTitle">Dashboard</h1>
        <p id="dashboardDesc"></p>
      </div>
      <h2>Applications List</h2>
      <div id="appsList" class="row justify-content-center"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
