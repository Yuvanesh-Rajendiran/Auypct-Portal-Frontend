<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - AUYPCT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/admin.css"> -->
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">AUYPCT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#apply-section">Apply Scholarship</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="track.html">Track Application</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin.html">Admin Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="trustee.html">Trustee Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="loginForm" style="max-width: 500px; margin: 0 auto;">
            <div class="header">
                <h1>Admin Login</h1>
                <p>Access the AUYPCT Admin Dashboard</p>
            </div>
            
            <div id="validation-summary" class="validation-summary">
                <h4>⚠️ Please fix the following errors:</h4>
                <ul id="validation-list"></ul>
            </div>
            
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">Username</label>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            
            <button onclick="login()" id="loginbtn">Login</button>
        </div>
        
        <div id="dashboard" style="display:none; position: relative;">
            <button id="logout-btn" class="btn btn-outline-danger" onclick="logout()">Logout</button>
            <div class="header">
                <h1 id="dashboardTitle">Admin Dashboard</h1>
                <p>Welcome to the AUYPCT Admin Dashboard</p>
            </div>
            <h2>Applications List</h2>
            <div id="appsList" class="row justify-content-center"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
